apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
  - host: *
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zone1
            port:
              number: 80
