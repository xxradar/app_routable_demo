apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-2-deployment
  labels:
    app: echoserver-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echoserver-2
  template:
    metadata:
      labels:
        app: echoserver-2
    spec:
      containers:
      - name: echoserver-2
        image: mendhak/http-https-echo
        ports:
        - containerPort: 80
        - containerPort: 443
